<html>
    <head>
        <link rel="stylesheet"href=table.css>
    </head>
    <body>
        <form>
        <h1 style="color:red"align=center>PERSONAL DETAILS</h1>
        <div class="top">
        <label for="name">Name:</label>
        <input type="text"id="name"><br><br>
        <label for="password">Password:</label>
        <input type="password"id="password"><br><br>
        <label for="email">Email:</label>
        <input type="email"id="email"><br><br>
        <label for="gender">Gender:
        <input type="radio"id="male"value="male"name="gender">
         <label for="male">male</label>
        <input type="radio"id="male"value="female"name="gender">
        <label for="female">female</label><br><br>
        <label for="number">Number:</label>
        <input type="number"id="number"><br><br>
        <h1 style="color:red"align="center">EDUCATION QUALIFICATION</h1>
        <label for="Degree">Degree:</label>
        <select id="option">
            <option id="1">BCA</option>
             <option id="2">BBA</option>
              <option id="3">BSC CS</option>
              </select><br><br>
         <label for="Engineering">Engineering:</label>
        <select name="option">
            <option value="1">computer</option>
             <option value="2">mechanical</option>
              <option value="3">civil</option>
              </select><br><br>
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox"id="singing">
        <label for="singing">singing</label>
        <input type="checkbox"id="playing chess">
        <label for="playing chess">chess</label>
        <input type="checkbox"id="dancing">
        <label for="dancing">dancing</label><br><br>
        <h1 style="color:red"align="center">ADDRESS</h1>
        <textarea name="address"rows="5"cols="50"placeholder="enter your address">
        </textarea><br><br>
        <label for="Attach file">Attach file:</label>
        <input type="file"name="filename"id="filename"required><br><br>
        <input type="button"value="submit">
        <input type="button"value="reset">
        <div>
        </form>
    </body>
</html>
